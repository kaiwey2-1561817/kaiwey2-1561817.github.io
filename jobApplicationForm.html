<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form name="input" action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Phone Number:</label> 
			<input type="text" name="phone">
		</div>
		<div class="field">
			<label>User Name:</label> 
			<input type="text" name="account">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat Password:</label> 
			<input type="password" name="repeat">
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>First Name:</label> 
			<input type="text" name="firstname">
        </div>
        <div class="field">
			<label>Last Name:</label> 
			<input type="text" name="lastname">
		</div>
		<div class="field">
			<label>Mailing Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>Gender</label> 
			<input type="radio" name="answer" value="male">Male
			<input type="radio" name="answer" value="female">Female
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
		<div class="field">
			<label>Education Background</label> 
			<select name="position">
				<option value="">Choose a Degree</option>
				<option value="AL">bachelor</option>
				<option value="AK">master</option>
				<option value="AZ">doctor</option>
				<option value="AZ">others</option>
			</select>
		</div>
		<div class="field">
			<legend>Which position are you seeking?</legend>
			<label>Positions Available</label>
			<ul>
				<li><input type="checkbox" name="position" value="Manager">Manager</li>
				<li><input type="checkbox" name="position" value="Dataanalyst">Data Analyst</li>
				<li><input type="checkbox" name="position" value="Systemmaintainance">System Maintainance</li>
				<li><input type="checkbox" name="position" value="Internship">Internship</li>
			</ul>
		</div>
		<div class="field">
			<label>When are you available for an interview?</label>
			<table>
				<tr>
					<td></td>
					<th>2nd</th>
					<th>10th</th>
					<th>18th</th>
					<th>25th</th>
				</tr>
				<tr>
					<th>Feb</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
				</tr>
				<tr>
					<th>Mar</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Why do you deserve this job?</label><br>
			<textarea name="essay" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>What is your understanding of our culture?</label><br>
			<textarea name="understanding" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
